version: '3.8'

services:
  web:
    build: ./packages/client
    ports:
      - "3000:3000"
    volumes:
        - ./packages/client:/client
        - /client/node_modules
    depends_on:
        - api
  api:
    build: ./packages/server
    ports:
      - "4200:4200"
    volumes:
        - ./packages/server:/server
        - /server/node_modules
    depends_on:
        - db
  db:
    image: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=tableau-v2
volumes:
  postgres_data:
